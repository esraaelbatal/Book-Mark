<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmarker</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Bookmarker</h1>
  <p class="subtitle">📑 Bookmark your favorite sites 📑</p>

  <div class="form">
    <label>📌 Site Name</label>
    <input type="text" id="siteName" placeholder="Bookmark Name" oninput="validateName()">

    <label>🔗 Site URL</label>
    <input type="text" id="siteURL" placeholder="Website URL" oninput="validateURL()">

    <button onclick="addBookmark()">Submit</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="bookmarksList"></tbody>
  </table>

  <!-- رسالة تحذير -->
  <div id="alertBox" class="alert hidden">
    <p>❌ Site Name or URL is not valid. Please follow the rules:</p>
    <ul>
      <li>✔ Site name must contain at least 3 characters</li>
      <li>✔ Site URL must be valid (http:// or https://)</li>
    </ul>
    <span onclick="closeAlert()">✖</span>
  </div>


  
  

  <script src="js/main.js"></script>
</body>
</html>
